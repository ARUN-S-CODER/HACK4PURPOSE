<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="css/project.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo">
        <nav>
            <ul>
                <li><a href="index.html"><b>Home</b></a></b></li>
                <li><a href="profile.html"><b>My Profile</b></a></li>
                <li><a href="chat.html"><b>Chat</b></a></li>
                <li><a href="dashboard.html"><b>Dashboard</b></a></li>
                <li><a href="project.html"><b>Projects</b></a></li>
                <li><a href="contest.html"><b>Contests</b></a></li>
                <li><a href="logout.html"><b>Logout</b></a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Projects</h1>
        <button id="addProjectBtn">Add New Project</button>
        <div id="projectList" class="project-list"></div>
    </div>

    <!-- Modal for adding/editing projects -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Add New Project</h2>
            <form id="projectForm">
                <input type="hidden" id="projectId">
                <label for="projectName">Project Name</label>
                <input type="text" id="projectName" required>
                <label for="teamName">Team Name</label>
                <input type="text" id="teamName" required>
                <label for="teamMembers">Team Members</label>
                <input type="text" id="teamMembers" required>
                <label for="investorDetail">Investor Detail</label>
                <input type="text" id="investorDetail" required>
                <label for="projectDescription">Project Description</label>
                <textarea id="projectDescription" required></textarea>
                <label for="technologies">Technologies Used</label>
                <input type="text" id="technologies" required>
                <label for="amountSpent">Amount Spent</label>
                <input type="number" id="amountSpent" required>
                <button type="submit">Save Project</button>
            </form>
        </div>
    </div>

    <script src="js/project.js"></script>
</body>
</html>
